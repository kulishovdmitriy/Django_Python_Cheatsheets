{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>Login in as a user</title>
{% endblock %}

{% block header %}
  <h2>Login in as a user</h2>
{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="login-container">
        <!-- Блок с формой -->
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mb-3">
                    <input type="submit" class="btn btn-outline-success" value="Login in">
                    <input type="button" class="btn btn-outline-secondary" value="Back" onclick="history.back()">
                </div>
            </form>
        </div>

        <!-- Блок с изображением -->
        <div class="image-container">
            <img src="{% static 'accounts/login.jpeg' %}" alt="Side Image">
        </div>
    </div>

{% endblock %}
