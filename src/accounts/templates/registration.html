{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>Register new user</title>
{% endblock %}

{% block header %}
  <h2>Register new user</h2>
{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <!-- Блок с формой -->
    <div class="form-container">
        <h2>Register new user</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mb-3">
<!--                <input type="submit" class="btn btn-outline-success" value="Register">-->
                <input type="button" class="btn btn-outline-secondary" value="Back" onclick="history.back()">
            </div>
        </form>
    </div>

    <!-- Блок с изображением -->
    <div class="image-container">
        <img src="{% static 'accounts/registration.jpeg' %}" alt="Side Image">
    </div>
</div>
{% endblock %}
