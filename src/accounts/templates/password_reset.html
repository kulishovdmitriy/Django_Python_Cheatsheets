{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Password reset</title>
{% endblock %}

{% block header %}
    <h2>Password reset</h2>
{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset.css' %}">
{% endblock %}

{% block content %}
    <div class="password_reset-container">

        <div class="form-container">
            <form method="post">

                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-outline-success">Password reset</button>
            </form>
        </div>

        <div class="image-container">
            <img src="{% static 'accounts/password_reset.jpeg' %}" alt="Side Image">
        </div>
    </div>

{% endblock %}
